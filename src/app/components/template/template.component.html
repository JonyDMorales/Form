<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="sendData(forma)" #forma="ngForm" novalidate="">

    <div class="form-group row" ngClass=" { 'has-danger': (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched } ">
      	<label class="col-2 col-form-label">Nombre</label>
      	<div class="col-8">
			<input class="form-control" type="text" placeholder="Nombre" name="nombre" minlength="5"  #nombre="ngModel" [(ngModel)]="usuario.nombre" required>
      	</div>
    	<div *ngIf="nombre.errors?.required" class="form-control-feedback">
	  		Este campo es requerido.
	  	</div>
	  	<div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
	  		Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.
	  	</div>
    </div>

    <div class="form-group row">
    	<label class="col-2 col-form-label">Apellido</label>
      	<div class="col-8">
        	<input class="form-control" type="text" placeholder="Apellido" name="apellido" #apellido="ngModel"  [(ngModel)]="usuario.apellidos" required>
      	</div>
    	<div *ngIf="apellido.errors?.required">
			Este campo es requerido.
		</div>
    </div>
    

  	<div class="form-group row">
    	<label class="col-2 col-form-label">Correo</label>
    	<div class="col-md-8">
      		<input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" #email="ngModel" [(ngModel)]="usuario.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
    	</div>
    	<div *ngIf="email.errors?.required">
	  		Este campo es requerido.
	  	</div>
	  	<div *ngIf="email.errors?.pattern">
	  		El campo no tiene formato de correo.
	  	</div>
  	</div>

  	<div class="form-group row">
    	<label class="col-2 col-form-label">&nbsp;</label>
    	<div class="input-group col-md-8">
      		<button [disabled]="forma.valid" type="submit" class="btn btn-outline-primary"> Guardar </button>
    	</div>
  	</div>

</form>
