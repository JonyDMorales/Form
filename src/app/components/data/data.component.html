<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="form">
    
    <div formGroupName="nombreCompleto">   
    	<div class="form-group row" [ngClass]="{ 'text-danger': form.get('nombreCompleto.nombre').invalid }">
        	<label class="col-2 col-form-label">Nombre</label>
          	<div class="col-8">
            	<input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
          	</div>
            <!--
          	<div *ngIf="form.controls['nombre'].invalid" class="text-danger">
          		El nombre es necesario.
          	</div> -->
            <div *ngIf="form.get('nombreCompleto.nombre').invalid" class="text-danger">
                El nombre es necesario.
            </div>
        </div>
        
        <div class="form-group row">
          	<label class="col-2 col-form-label">Apellido</label>
          	<div class="col-8">
            	<input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
          	</div>
        </div>
    </div>

  	<div class="form-group row">
    	<label class="col-2 col-form-label">Correo</label>
    	<div class="col-md-8">
      		<input class="form-control" type="email" placeholder="Correo electrónico" formControlName="email">
    	</div>
  	</div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Password" formControlName="password">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Confirma password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Correo electrónico" formControlName="password1">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-md-8" formArrayName="hobbies">
            <input *ngFor="let hobbie of form.get('hobbies').controls; let i = index" class="form-control" type="text" placeholder="Hobbie" [formControlName]="i">
            <button class="btn btn-primary" (click)="appendHobbie()" > Agregar </button>
        </div>
    </div>

  	<div class="form-group row">
    	<label class="col-2 col-form-label">&nbsp;</label>
    	<div class="input-group col-md-8">
      		<button type="submit" (click)="sendData()" class="btn btn-outline-primary"> Guardar </button>
    	</div>
  	</div>

	{{ form.valid }}
</form>
